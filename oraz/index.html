    <script type="text/template" id="home">
      
	<div data-role="header" data-position="fixed">
            <h1>ORAZ</h1>
        </div><!--Header Home-->
        
        <div data-role="content" id="h">
	  <p>Choose Model</p>
          <p>Choose the camera model that you want to see pictures take with the camera.</p>
       
          <div id="sb">
                <input id="searchphoto" type="search" onsearch="getModels(this.value)" onblur="getModels(this.value)" name="searchphoto" placeholder="Camera Brand ..."/>

	    <ul data-role="listview">
	    </ul>
	  </div>
          
        </div>
        
	<div data-role="footer" data-position="fixed" data-iconpos="right">
	    <div data-role="navbar">
		<ul>
		    <li><a href="#" data-role="button" data-icon="home">Home</a></li>
                    <li><a href="#favs" onclick="loadFavs()" data-role="button" data-icon="star">Favorites</a></li>
                    <li><a href="#about" data-icon="info" data-role="notext" >About</a></li>

                </ul>
	    </div><!--Navbar-->
	</div><!--Footer-->
    </script><!--Home-->

    
    <script type="text/template" id="favs">

        <div data-role="header" data-position="fixed">

        </div>

        <div id="fav" data-role="content" type="checkbox">
	    <ul data-role="listview">
	    </ul>
	</div>
   
         <div data-role="footer" data-position="fixed">
	    <div data-role="navbar">
		<ul>
		    <li><a href="#" data-role="button" data-icon="home">Home</a></li>
                    <li><a href="#favs" data-role="button" data-icon="star">Favorites</a></li>
                    <li><a href="#about" data-icon="info" data-role="notext" >About</a></li>
                </ul>
	    </div><!--Navbar-->
	</div><!--Footer-->
	
    </script>
    
    <script type="text/template" id="about">
        
        <div data-role="header" data-position="fixed">
            <h1>About ORAZ</h1>
        </div>
        
        <div data-role="content">
            <p>
                Created By Orazio Lentini and Krunal Intwala.
            </p>                
        </div>
        
         <div data-role="footer" data-position="fixed">
	    <div data-role="navbar">
		<ul>
		    <li><a href="#" data-role="button" data-icon="home">Home</a></li>

                </ul>
	    </div><!--Navbar-->
	</div><!--Footer-->

    <script type="text/template" id="results">
        
        <div data-role="header" data-position="fixed">
	    <a onclick="addFavs()" data-role="button" data-icon="star">Fav</a>
            <a href="#" onclick="reloadModels()" data-icon="back" class="back ui-btn-right" data-iconpos="notext">Close</a>
            <h1>Images</h1>
        </div>
       
        <div data-role-"content">
          <div class="ui-grid-c" id="photolist">
          </div>
	</div>
        
    </script><!--Results-->

        <div data-role="header" data-position="fixed">
