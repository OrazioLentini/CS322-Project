<!doctype html>
<html class="no-js ui-mobile-rendering" lang="en">
<head>
      <title>ORAZ - Helping Choose A Camera</title>
      <meta name="description" content="">

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
      <link rel="stylesheet" href="css/main.css">
      <script src="js/libs/require.js" data-main="js/mobile"></script>
</head>
<body>

<div id="categories" data-role="page" data-title="ORAZ - Helping Choose A Camera">
  
      <div data-role="header">
            <h1>ORAZ</h1>
      </div><!-- /header -->
  
      <div data-role="content">
            <h2>Camera Models</h2>
	    <h3>Choose the camera model that you want to see pictures take with the camera.</h3>
	    <ul data-role="listview" data-inset="true">
                  <li><a href="#category?canon" class="canon">Canon</a></li>
                  <li><a href="#category?nikon" class="nikon">Nikon</a></li>
                  <li><a href="#category?sony" class="sony">Sony</a></li>
            </ul>
      </div><!-- /content -->

</div>
<div id="canon" data-role="page" data-title="canon">

      <div data-role="header">
	    <h1>Canon</h1>
      </div><!-- /header -->
  
      <div data-role="content">
            <ul data-role="listview" data-inset="true">
            </ul>
      </div><!-- /content -->
</div>

<div id="nikon" data-role="page" data-title="nikon">

      <div data-role="header">
	    <h1>Nikon</h1>
      </div><!-- /header -->

      <div data-role="content">
            <ul data-role="listview" data-inset="true">
            </ul>
      </div><!-- /content -->

</div>

<div id="sony" data-role="page" data-title="sony">

      <div data-role="header">
	    <h1>Sony</h1>
      </div><!-- /header -->
  
      <div data-role="content">
            <ul data-role="listview" data-inset="true">
            </ul>
      </div><!-- /content -->

</div>

<!-- Underscore Template that is used to display all of the Category Models -->
<script id="categoryItems" type="text/template">

      <% _.each( collection.toJSON(), function( category, id ) { %>

            <li class="ui-li ui-li-static ui-btn-up-c ui-corner-top">
                  <%= category.type %>
            </li>

      <% }); %>

</script>

</body>
</html>
